<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guss_The_Number</title>
    <link rel="stylesheet" href="Guss_The_Number.css">
</head>
<body>
    <div id="main">
        <h1 class="h1">Guessing Number Game</h1>
        <p>Try and guess a random number between 1 and 10. <br>
            You have 10 attempts to guess the right number.</p>
        <h3 class="h3">Guess A Number</h3> 
        <input type="text" id="UserInput" placeholder="Write Any Number">   
        <input type="button" id="CheckNumber" value="Check" onclick="Show()">   
        <div class="guess">
            <p>Previous Guesses:- </p>
            <input type="text" id="Previous">
        </div>
    </div>
    <script src="Guss_The_Number.js"></script>
</body>
</html>
