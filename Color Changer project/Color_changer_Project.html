<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="stylesheet" href="Color_changer_Project.css">
</head>
<body>
    <h2 class="h2">Color Scheme Switcher</h2>
   <div class="main">
    <input type="button" onclick="colorFunction(id)" class="button1 buttons" id="green">
    <input type="button" onclick="colorFunction(id)" class="button2 buttons" id="yellow">
    <input type="button" onclick="colorFunction(id)" class="button3 buttons" id="pink">
    <input type="button" onclick="colorFunction(id)" class="button4 buttons" id="grey">
    <input type="button" onclick="colorFunction(id)" class="button5 buttons" id="black">
    <input type="button" onclick="colorFunction(id)" class="button6 buttons" id="wheat">
    <input type="button" onclick="colorFunction(id)" class="button7 buttons" id="blue">
    <input type="button" onclick="colorFunction(id)" class="button8 buttons" id="red">
   </div>
   <h2>Note:-</h2>
   <p><b></b>Try clicking on one of the colors above to change the background color of this page!</b></p>
    <script src="Color_changer_Project.js"></script>
</body>
</html>
