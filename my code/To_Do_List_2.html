<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List_2</title>
    <link rel="stylesheet" href="To_Do_List_2.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="leftside">
                <div class="box1">
                    <div class="box1-1"></div>
                    <h1 class="h1">Categories</h1>
                    <div class="PrintCategoriesPlace" id="PrintCategoriesPlace"></div>
                    <div class="AddInputPlace" id="AddInputPlace"></div>
                    <div class="AddLastNewInput" onclick="AddNewTask()"><p class="p">+ Add New Tasks</p></div>
                </div>
            </div>
            <div class="Center">
                <div class="box2">
                    <h1 class="C-h1">To_Do List For You</h1>
                    <h3 class="C-h3">All Tasks</h3>
                    <div class="C-input">
                        <input type="text" placeholder="+ Add Your New Tasks" id="inputValue" class="inputSize">
                        <input type="button" value="Save" class="SaveButton" onclick="SaveInputFun()">
                    </div>
                    <div class="buttonSection">
                        <input type="button" class="ClearButtons" onclick="ClearAllTasksFun()" value="Clear All Tasks">
                        <input type="button" class="ClearButtons" value="Clear All Tasks">
                    </div>
                    <div id="tasksSection">
                       
                    </div>
                </div>
            </div>
            <div class="Rightside">
                <div class="box3">
                    <div class="box1-1"></div>
                    <h1 class="h1">Weekly Days</h1>
                    <div class="PrintCategoriesPlace"></div>
                    <div class="AddInputPlace"></div>
                    <div class="AddNewInput"><p class="p">Sunday</p></div>
                    <div class="AddNewInput"><p class="p">Monday</p></div>
                    <div class="AddNewInput"><p class="p">Tuesday</p></div>
                    <div class="AddNewInput"><p class="p">Wednesday</p></div>
                    <div class="AddNewInput"><p class="p">Thursday</p></div>
                    <div class="AddNewInput"><p class="p">Friday</p></div>
                    <div class="AddNewInput"><p class="p">Saturday</p></div>
                </div>
            </div>
        </div>
    </div>
  <script src="To_Do_List_2.js"></script>
</body>
</html>
